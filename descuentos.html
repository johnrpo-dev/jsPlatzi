<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <center>
        <br><br><br>
        <header>
            
            <h1>
                Porcentajes y Descuentos

        </header>
        <br><br><br>
        <section>
            <h3>Calcula el precio a pagar de tus productos con descuentos</h3>
            <br><br><br>
            <form action="">

                <label for="inputPrice">Valor del Producto: </label>
                <input id="inputPrice" type="number">
                <br><br>
                <label for="inputDiscount">Aplicar descuento del:</label>
                <input id="inputDiscount" type="number">
                <br><br>

                <button type="button" class="btn btn-outline-success btn-sm" onclick="clickDiscount()">Calcular Precio de Descuento</button> 
                <br><br>
                <p id="resultP"></p>

            </form>
        </section>
